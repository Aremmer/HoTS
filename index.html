<!DOCTYPE html>
<html ng-app='HeroesOfTheStormApp'>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- AngularJS CDNJS + .js file script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.js"></script>
    <!-- UI-Router link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script type="text/javascript" src="HoTS.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="HoTS.css" media="screen" title="no title" charset="utf-8">

  </head>
  <!-- =================================================================================== -->
  <!-- Nav Bar -->
  <!-- =================================================================================== -->

  <body ng-controller='HeroesController as hots'>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/homePage">
            <img alt="Brand" ng-src="./Images/og-heroes.png">
          </a>
        </div>
        <div class="navbar-brand">
          <form class="navbar-form" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </form>
        </div>
        <div >
          <a ui-sref="LandingPage">LandingPage</a>
          <a ui-sref="HomePage">HomePage</a>
          <a ui-sref="HeroBuild">HeroBuild</a>
        </div>
        <div class="navbar-header navbar-right">
          <a class="navbar-brand pull-right hamMenu" href="#">
            <img alt="Brand" ng-src="./Images/hamburger.png">
          </a>
        </div>

      </div>
    </nav>
    <!-- End NavBar -->

    <!-- =================================================================================== -->
    <!-- SPA Main body insert UI-Router -->
    <!-- =================================================================================== -->
    <div ui-view></div>

  </body>
</html>
