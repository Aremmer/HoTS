<!-- Set up display for filter -->
<div class="container">

  <!-- declare space for filter section -->
  <div class="container">
    <div class="filter">Filter Type:</div>

    <!-- Icon list with attached filters for main page hero display -->
    <div class="filter">
      <a ng-click="myFilter = {role: 'Warrior'}"><img class="iconFilter img-circle" src="./Images/WarriorIcon.jpg" alt=""/></a>
      <a ng-click="myFilter = {role: 'Assassin'}"><img class="iconFilter img-circle" src="./Images/AssassinIcon.jpg" alt=""/></a>
      <a ng-click="myFilter = {role: 'Support'}"><img class="iconFilter img-circle" src="./Images/SupportIcon2.jpg" alt=""/></a>
      <a ng-click="myFilter = {role: 'Specialist'}"><img class="iconFilter img-circle" src="./Images/SpecialistIcon.jpg" alt=""/></a>
    </div>
  </div>

</div>

<!-- Set up display for Heroes icon -->
<div class="container">

  <!-- Display div for hero icon -->
  <div ng-repeat="heroe in hots.heroes | filter: myFilter" class="heroBox">
    <img src="{{heroe.icon}}" class="heroIcon"/>
  </div>

</div>
